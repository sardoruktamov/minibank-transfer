spring:
  application:
    name: "profile"
  #########################
  #       DATABASE
  #########################
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: local
accounts:
  message: "profile server message 1234"

#########################
#       SERVER
#########################
server:
  port: 8083
  url: "http://localhost:${server.port}"
  version: "1.0"

#########################
#       EUREKA
#########################
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true