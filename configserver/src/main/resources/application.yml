server:
  port: 8071
#########################
#       ACTUATOR
#########################
management:
  endpoints:
    web:
      exposure:
        include: "*"
        # include: health, info, ... (bu usulda aloxida-aloxida chiqarishimiz mumkin)
#########################
#       EUREKA
#########################
eureka:
  client:
    serviceUrl:
      defaultZone: "${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8070/eureka/}"
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true

#########################
#       encrypt key
#########################
encrypt:
  key: "MySecretKey1234!"